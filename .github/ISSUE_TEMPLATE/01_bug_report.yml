name: Bug Report
description: Something not working as expected
body:
  - type: textarea
    attributes:
      label: Current behavior
      description: Describe how the issue manifests.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: Describe what the desired behavior would be.
    validations:
      required: true

  - type: input
    attributes:
      label: "`lets-release` version"
      description: Version set in `package.json` `devDependencies`.
    validations:
      required: true

  - type: input
    attributes:
      label: CI environment
      description: CI service name.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Plugins used
      description: List `lets-release` plugin used, if any.
    validations:
      required: false

  - type: textarea
    attributes:
      label: "`lets-release` configuration"
      description: Link to your repository or relevant part of the `lets-release` config.
    validations:
      required: true

  - type: textarea
    attributes:
      label: CI logs
      description: Link to your CI logs or `lets-release` logs.
    validations:
      required: true
